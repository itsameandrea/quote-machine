<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" type="text/css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css" />
        <link rel="stylesheet" href="styles/index.css" type="text/css" />
        <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <script type="text/javascript" src="scripts/index.js"></script>
    </head>
    
    <body>
        
        <div class="container-fluid" style="margin-top:71px">
            
            <div class="row">
                <div class = "col-lg-8 col-lg-offset-2">
                    <h1 class="text-center"> Welcome to QuoteMe </h3>
                </div>
                
                <div class = "col-lg-8 col-lg-offset-2 well">
                    <div class="row">
                        <div class="col-lg-2 col-xs-4 col-lg-offset-1 col-xs-offset-1">
                            <img class="img-thumbnail invisible" src="www.placeholder.com"></img>
                        </div>
                        <div class="col-lg-5 col-xs- 6 quote">
                            <img class="img-thumbnail invisible" src="www.placeholder.com"></img>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                <div class = "col-lg-2 col-lg-offset-2">
                    <button id="send-quote" type="button" class="btn btn-primary center-block"><i class="fa fa-quote-left" aria-hidden="true"></i> Get me a quote </button>
                </div>
                
                <div class = "col-lg-2 col-lg-offset-4">
                    <button id="tweet" type="button" class="btn btn-primary center-block"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet </button>
                </div>
                    
                </div>
                
            </div>
        </div> <!-- .container-fluid -->
    </body>
</html>
